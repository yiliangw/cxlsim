openstack:
  instances:
    user:
      name: user
      password: pass
    base:
      ubuntu: &ubuntu_base
        iso_url: https://cloud-images.ubuntu.com/jammy/current/jammy-server-cloudimg-amd64.img
        iso_cksum_url: https://cloud-images.ubuntu.com/jammy/current/SHA256SUMS
        disk: 20 # (GB)
    client: &client_instance
      <<: *ubuntu_base
      vcpus: 1
      ram: 1024 # (MB)
      disk: 10 # (GB)
    mysql:
      server:
        <<: *ubuntu_base
        vcpus: 2
        ram: 2048 # (MB)
        ip: *provider_hostip1
      client:
        <<: *client_instance
        ip: *provider_hostip2
